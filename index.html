<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>
<div class="container" id="app">
  <div class="card">
    <h1>План по изучению Vue.js</h1>

    <div class="steps">
      <div class="steps-content">
        <!-- Сюда необходимо вывести текст активного шага по его индексу -->
        {{ isActiveStep.text }}
      </div>
      <ul class="steps-list">

        <li v-for="(item, idx) in steps"
            v-bind:class="{
            'steps-item': true,
            'done': idx < activeIndex,
            'active': idx === activeIndex
              }"
            v-on:click="setActive(idx)"
            :key="item.title"
        >
          <span>{{ idx + 1 }}</span>
          {{ item.title }}
        </li>
      </ul>
      <div>
        <div v-if="!isFinish">
          <button class="btn"
                  v-on:click="prev"
                  v-bind:disabled="checkPrevStep"
          >Назад
          </button>

          <button class="btn primary"
                  v-on:click="nextOfFinish"
          >
            {{ isLastStep ? 'Закончить':'Вперед' }}
          </button>
        </div>

        <button class="btn"
                v-else
                v-on:click="reset"
        >Начать заново</button>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
